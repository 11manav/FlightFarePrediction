<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Flight Fare Predictor</title>

  <!-- CSS  -->       
         <link  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" >
         <link href="{{ url_for('static', filename='css/a.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>
<body>
  <header>
    <a href="/" class="logo">Flight</a>
    <div class = "group">
     <ul class = "navigation">
         <li><a href="/">Home</a></li>
         <li><a href="/predict">Fare</a></li>
         <li><a href="/about">About</a></li>
         <li><a href="#">Contact</a></li>
     </ul>

 </div>
</header>
<div class="bod">
  <div class="get_in_touch" >
    <h1 class="title">Flight Fare Prediction </h1>
    <div class="container">
      <br><br>

      <div class="row center">

      </div>
     <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="contact-form row">
        <div class="form-field col-lg-6">
            <label for="Source"><b>Source</b></label>
            <br> 
          <input list="Source_list" placeholder="Source City" name="Source" id="Source" type="text" class="validate" required="required">
             <datalist id="Source_list">
               <option value="Delhi"/>
                <option value="Kolkata"/>
                <option value="Mumbai"/>
               <option value="Chennai"/>
               <option value="Bangalore"/>
             </datalist></div>

             <div class="form-field col-lg-6">
              <label for="last_name"><b>Destination </b></label>
              <br>
           <input list="dest_list" id="last_name" name="Destination" placeholder="Destination City"  type="text" class="validate" required="required"> 
            <datalist id="dest_list">
                 <option value="Hyderabad"/>
                  <option value="Cochin"/>
                  <option value="Delhi"/>
                 <option value="New Delhi"/>
                 <option value="Bangalore"/>
                 <option value="Kolkata"/>
                
               </datalist> 
    </div>
        <div class="form-field col-lg-6">
            <label for="_name"><b>Date and Departure Time</b></label>
            <br>
          <input id="_name" name="Date" type="datetime-local" class="validate" required="required">

        </div>

        <div class="form-field col-lg-6">
            <label for="third_name"><b>Airline</b></label>
            <br>
          <input list="airline_list" placeholder="Airline Preferred" name="Airline" id="third_name" type="text" class="validate" required="required">
          <datalist id="airline_list">
            <option value="Jet Airways"/>
            <option value="IndiGo"/>
            <option value="Air India"/>
            <option value="Multiple carriers"/>
            <option value="SpiceJet"/>
            <option value="Vistara"/>
            <option value="Air Asia"/>
            <option value="GoAir"/>
            <option value="Multiple carriers Premium economy"/>
            <option value="Jet Airways Business"/>
            <option value="Vistara Premium economy"/>
            <option value="Trujet"/>
            
            </datalist> 
        </div>
        <div class="form-field col-lg-6">
            <label for=fifth_name"><b>Stops</b></label>
            <br>
          <input list="stop_list" placeholder="eg. 0 means NonStop" name="Stops" id="fifth_name" type="text" class="validate" required="required">
             <datalist id="stop_list">
               <option value="0">Non-Stop</option>
                <option value="1"/>
                <option value="2"/>
               <option value="3"/>
               <option value="4"/>
              
             </datalist>  </div>
        <div class="form-field col-lg-12">
            <input id="name" class='submit-btn' type="submit" value="submit" name="">    
        </div>
      </div>

      
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  

    
  </body>
</html>
